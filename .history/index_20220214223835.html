<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body>
    <div class="container">
       <div class="main">
            <div class="header">COUNTER</div>
            <button class= "counter">0</button>
            <div class = "change">
                 <button class ="decrement" type="button">LOWER COUNT</button>
                 <button class ="increment" type="button">ADD COUNT</button>
            </div>
            <button class= "sum">0</button>
            <h3>Start do Add</h3>
            <div >
                <button class ="firstInput">X</button>
                <button class ="secondInput">Y</button>
           </div>
           <h3>Timer</h3>
           <button class= "timer">0</button>
            <div>
                <button class ="getTime">Get Start</button>
                <button class ="stopTime">Stop Time</button>
           </div>
        </div>
    </div>
    <script src= "script.js"></script> 
</body>
</html>
